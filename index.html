<!doctype html><html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class>
  <header class="header">
    <h1 title="TO-DO"><img src="./eisenhower-matrix.jpg" alt=""></h1>
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app-wrapper">
    <form id="add-form">
      <label for="new-task">Add Item</label>
      <div class="add-form__task-wrapper">
        <input id="new-task" class="task-wrapper_input" type="text">
        <button>Add</button>
      </div>
    </form>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task_name-label">Pay Bills</label>
        <input type="text" class="task_input">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="delete task"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task_name-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task_input">
        <button class="task__edit-button">Save</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="delete task"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task_name-label">See the Doctor</label>
        <input type="text" class="task_input">
        <button class="task__edit-button">Edit</button>
        <button class="task__delete-button"><img src="./remove.svg" alt="delete task"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
