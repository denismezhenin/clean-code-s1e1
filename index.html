<!doctype html><html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="main">
  <header class="header">
    <h1 class="main--tittle" title="TO-DO"><img src="./eisenhower-matrix.jpg" alt="" class="header__image"></h1>
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app-wrapper">
    <form  class="add-form" onsubmit="return false;">
      <label for="new-task" class="subtittle label__for-new-task">Add Item</label>
      <div class="add-form__task-wrapper">
        <input id="new-task" class="task-wrapper_input text_input" type="text">
        <button class="add-form_button button">Add</button>
      </div>
    </form>
    <h3 class="subtittle">Todo</h3>
    <ul class="incomplete-tasks task-list">
      <li class="task">
        <input class="task__checkbox input"  type="checkbox">
        <label class="task_name-label">Pay Bills</label>
        <input type="text" class="task_input input text_input">
        <button class="task__edit-button button">Edit</button>
        <button class="task__delete-button button"><img src="./remove.svg" alt="delete task" class="delete-button__img"></button>
      </li>
      <li class=" task edit-mode">
        <input class="task__checkbox input" type="checkbox">
        <label class="task_name-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task_input input text_input">
        <button class="task__edit-button button">Save</button>
        <button class="task__delete-button button"><img src="./remove.svg" alt="delete task" class="delete-button__img"></button>
      </li>
    </ul>
    <h3 class="subtittle">Completed</h3>
    <ul class="completed-tasks task-list">
      <li class="task">
        <input class="task__checkbox input" type="checkbox" checked>
        <label class="task_name-label">See the Doctor</label>
        <input type="text" class="task_input input text_input">
        <button class="task__edit-button button">Edit</button>
        <button class="task__delete-button button"><img src="./remove.svg" alt="delete task" class="delete-button__img"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
